<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Edit Student</h2>
	<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
	    <div class="mb-3">
	        <label>Name</label>
	        <input type="text" th:field="*{name}" class="form-control" required />
	    </div>

	    <div class="mb-3">
	        <label>Email</label>
	        <input type="email" th:field="*{email}" class="form-control" required />
	    </div>

	    <div class="mb-3">
	        <label>Course</label>
	        <input type="text" th:field="*{course}" class="form-control" required />
	    </div>

	    <div class="mb-3">
	        <label>Department</label>
	        <input type="text" th:field="*{department}" class="form-control" required />
	    </div>

	    <div class="mb-3">
	        <label>College</label>
	        <input type="text" th:field="*{college}" class="form-control" required />
	    </div>

	    <div class="mb-3">
	        <label>City</label>
	        <input type="text" th:field="*{city}" class="form-control" required />
	    </div>

	    <button type="submit" class="btn btn-primary">Update</button>
	    <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
	</form>
</body>
</html>
