<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Student List</h2>

    <form th:action="@{/students/search}" method="get" class="mb-3">
        <input type="text" name="keyword" placeholder="Search by name" class="form-control w-25 d-inline-block" />
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:href="@{/students}" class="btn btn-secondary">Reset</a>
    </form>

    <a th:href="@{/students/new}" class="btn btn-success mb-3">Add Student</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Actions</th>
				<th>Department</th>
				<th>College</th>
				<th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.course}"></td>
				<td th:text="${student.department}"></td>
				<td th:text="${student.college}"></td>
				<td th:text="${student.city}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
